<mat-card class="example-card" *ngFor="let test of tests">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{test.name}}</mat-card-title>
  </mat-card-header>
  <!-- <img
    mat-card-image
    [src]="test.imageUrl"
    
  /> -->
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="startTest(test.id)">START</button>
  </mat-card-actions>
</mat-card>
