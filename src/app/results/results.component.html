<mat-card class="results-card">
    <mat-card-content>
      <h2 class="results-h2">Result</h2>
  
      <mat-progress-spinner
          class="results-spinner"
          [color]="'accent'"
          [mode]="'determinate'"
          [value]="value">
      </mat-progress-spinner>
      <p>Выполнено {{rightAnswersCount}} из {{questionsLength}}</p>
    </mat-card-content>
  </mat-card>

  <app-question *ngFor="let question of questions"
    [question]="question" 
    [result]="getResult(question.id)"
  ></app-question>
